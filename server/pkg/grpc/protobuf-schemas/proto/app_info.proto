syntax = "proto3";
package crasher;
option go_package = "github.com/opencrasher/crasher/server/pkg/grpc/generated/crasher";

message AppInfo {
    string name = 1;
    string version = 2;

    enum ProgrammingLanguage {
        UNKNOWN_LANG = 0;
        GO_LANG = 1;
        CPP_LANG = 2;
        JAVA_LANG = 3;
    };
    ProgrammingLanguage language = 3;
}
