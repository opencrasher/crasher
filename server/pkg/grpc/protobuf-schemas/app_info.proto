syntax = "proto3";
package crasher;
option go_package = "github.com/VladimirBalun/Crashser/server/pkg/grpc/generated/crasher";

message AppInfo {
    string name = 1;
    string version = 2;

    enum ProgrammingLanguage {
        UNKNOWN = 0;
        GO = 1;
        CPP = 2;
        JAVA = 3;
    };
    ProgrammingLanguage language = 3;
}
